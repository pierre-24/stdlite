title = "test calculation"

[context]
source = "water_sto3g.fchk"
source_type = "FCHK"

output = "context.h5"

method = "monopole"
use_tda = false

ethr = '12eV'
ax = 0.25

[responses]

output = "responses.h5"

linear = [
    {opA = 'dipl', opB = 'dipl', wB = '512nm'}, # polarizability
    {target = 'electric_polarizability', w = '1064nm'}, # alternate notation
]

linear_sr = [
    {op = 'dipl', root = -1},  # transition dipole
]

quadratic = [
    {opA = 'dipl', opB = 'dipl', opC = 'dipl', wB = '1064nm', wC = '1064nm'},  # SHG first hyperpolarizability
    {target = 'first_hyperpolarizability_SHG', w = '800nm'}, # alternate notation
]

quadratic_dr = [
    {op = 'dipl', root = -1}  # e2e transition dipoles
]

