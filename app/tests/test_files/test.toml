title = "test calculation"
data_output = "stdlite_calculation.h5"

[context]
source = "../tests/test_files/chiral_sto3g.molden"
source_type = "MOLDEN"
method = "monopole"
ethr = '25eV'
ax = 1.0
tda = 0
e2thr=1e-4

[responses]

linear = [
    {opA = 'dipl', opB = 'dipv', wB = 0}, # polarizability
    {opA = 'dipl', opB = 'dipl', wB = '1064nm'},
    {opA = 'dipl', opB = 'dipl', wB = '532nm'},
    # {target = 'electric_polarizability', w = '1064nm'}, # alternate notation
]

quadratic = [
    {opA = 'dipl', opB = 'dipl', opC = 'dipl', wB = 0, wC = 0},  # SHG first hyperpolarizability
    {opA = 'dipl', opB = 'dipl', opC = 'dipl', wB = '1064nm', wC = '1064nm'},
    # {target = 'first_hyperpolarizability_SHG', w = '800nm'}, # alternate notation
]

linear_sr = [
    {opA = 'dipl', nroots = 5},  # transition dipole
    {opA = 'dipv', nroots = 5},  # transition dipole
    {opA = 'dipl', opB = 'angm', nroots = 5},  # transition dipole
    {opA = 'dipv', opB = 'angm', nroots = 5},  # transition dipole
]

quadratic_dr = [
    {opA = 'dipl', nroots = 15}  # e2e transition dipoles
]

